{{ define "main" }}
<main>
  <div class="row">
    <div class="col-lg-12 text-center">
      <article>
          <header>
              <h2 class="section-heading">{{.Title}}</h2>
          </header>
          <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
          {{.Content}}
      </article>
    </div>
  </div>
  <div class="row">
    <ul>
      <!-- Ranges through content/post/*.md -->
      {{ range .Pages }}
        {{ .Render "summary"}}
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
